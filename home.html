<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="design.css">
    <link rel="icon" href="logo.png">
    <script src="https://kit.fontawesome.com/4ce1eac851.js" crossorigin="anonymous"></script>
    <title>Home / Twitter</title>
</head>
<body>
    <main>
        <section id="nav">
            <div id="items">
                <div>
                    <a href="home.html">
                        <i class="fa fa-solid fa-twitter" aria-hidden="true"></i>  
                    </a>
                </div>
                <div>
                    <a href="home.html">
                        <i class="fa-solid fa-house"></i>
                    </a>
                </div>
            </div>
            <div id="profile">
                <a href="home.html"><img src="profile.png" class="profile-img"></a>
            </div>
        </section>

        <section id="main-section">
            <div id="main-header">
                <h1>Home</h1>
                <div>
                    <a id="selected">For you</a>
                    <a>Following</a>
                </div>
            </div>
            <div id="tweet-header">
                <i class="fa-solid fa-arrow-left"></i>
                <p>Post</p>
            </div>

            <div id="full-tweet">
                <div id="full-tweet-info">
                    <img src="profile.png" id="full-tweet-profile" class="profile-img">
                    <div id="full-tweet-info-right">
                        <p id="full-tweet-name">lallice</p>
                        <p id="full-tweet-username">@alice</p>
                        <i class="fa-solid fa-ellipsis" id="full-tweet-more"></i>
                    </div>
                    <div id="full-tweet-content">
                        <p></p>
                    </div>
                    <div id="full-tweet-date-time">
                        <p id="full-tweet-time"></p>
                        <div class="tweet-time-divider">.</div>
                        <p id="full-tweet-date"></p>
                    </div>
                    <div id="full-tweet-statistic">
                    <p id="full-tweet-likes"></p>
                    </div>
                    <div class="full-tweet-actions">
                        <i class="fa-regular fa-comment"></i>
                        <i class="fa-solid fa-repeat"></i>
                        <i class="fa-regular fa-heart"></i>
                        <i class="fa-regular fa-bookmark"></i>
                        <i class="fa-solid fa-arrow-up-from-bracket"></i>
                    </div>
                </div>
            </div>

            <div id="create-post">
                <div>
                    <a href="home.html"><img src="profile.png" class="profile-img"></a>
                    <div id="create-post-right">
                        <div>
                            <textarea placeholder="What is happening?!" id="textareaPost"></textarea>
                        </div>
                        <div id="create-post-bottom">
                            <div>
                                <i class="fa-regular fa-image"></i>
                            </div>
                            <div>
                                <button id="postButton">Post</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="showtweets">Show 2 Tweets</div>
            </div>

            <div id="tweets">
                <div class="tweet" id="tweet-replica">
                    <div class="tweet-left">
                        <a href="home.html"><img src="profile.png" class="profile-img"></a>
                    </div>
                    <div class="tweet-right">
                        <div class="tweet-top-info">
                            <div class="tweet-name">lallice</div>
                            <div class="tweet-username">@alice</div>
                            <div class="tweet-time-divider">.</div>
                            <div class="tweet-time">Now</div>
                            <i class="fa-solid fa-ellipsis tweet-more"></i>
                        </div>
                        <div class="tweet-post">
                            hi this is a test tweet
                        </div>
                        <div class="tweet-bottom-info">
                            <div class="tweet-comment">
                                <i class="fa-regular fa-comment"></i>
                                <p>0</p>
                            </div>
                            <div class="tweet-retweet">
                                <i class="fa-solid fa-repeat"></i>
                                <p>0</p>
                            </div>
                            <div class="tweet-like">
                                <i class="fa-regular fa-heart"></i>
                                <p>0</p>
                            </div>
                            <div class="tweet-stats">
                                <i class="fa-solid fa-signal"></i>
                                <p>0</p>
                            </div>
                            <div class="tweet-share">
                                <i class="fa-solid fa-arrow-up-from-bracket"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </section>


    </main>
</body>
<script src="script.js"></script>
</html>
